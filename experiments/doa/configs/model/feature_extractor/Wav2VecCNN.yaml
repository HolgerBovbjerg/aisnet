type: cnn
config:
    in_channels:
        - 1
        - ${model.embedding_dim}
        - ${model.embedding_dim}
        - ${model.embedding_dim}
        - ${model.embedding_dim}
    out_channels:
        - ${model.embedding_dim}
        - ${model.embedding_dim}
        - ${model.embedding_dim}
        - ${model.embedding_dim}
        - ${model.embedding_dim}
    kernel_sizes: [10, 8, 4, 4, 4]
    strides: [5, 4, 2, 2, 2]
    causal: True
    stacked_consecutive_features: 1
    stacked_features_stride: 1
    sample_rate: 16000