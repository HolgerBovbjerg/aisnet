defaults:
    - job: default
    - data: default
    - model: deep_cnn
    - augment: default
    - loss: l1
    - optimizer: adamw
    - scheduler: cosine_annealing_warmup_restart
    - training: default
    - _self_

job:
    exp_dir: ./BPC_runs/
    exp_name: BPC_D64L4H8_BPC_pretrain_960h_noisy_no_cafe
