defaults:
    - feature_extractor: LogMel
input_dim: ${model.feature_extractor.config.n_mels}
input_dropout: 0.0
encoder_num_heads: 8
encoder_num_layers: 4
encoder_embedding_dim: 64
depthwise_conv_kernel_size: 31
encoder_left_context: 31
decoder_layers: 5
decoder_kernel_size: 5
decoder_groups: 16
decoder_embedding_dim: 64
projection_layers: 1
average_top_k_layers: 4
mask_prob: 0.15
mask_length: 10
mask_selection: 'static'
mask_other: 0.0
no_mask_overlap: false
mask_min_space: 0
mask_channel_prob: 0.0
mask_channel_selection: 'static'
mask_channel_other: 0.0
mask_channel_length: 10
no_mask_channel_overlap: false
mask_channel_min_space: 0
max_mask_percentage_per_window: 0.15
max_mask_percentage_window_size: 160
time_shift: 3
ema_decay: 0.999
ema_end_decay: 0.9999
ema_anneal_end_step: 20000